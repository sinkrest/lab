<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #0b1628; color: #e4eaf4; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        h1 { font-size: 2rem; margin-bottom: .3rem; }
        h1 span { color: #27c0e7; }
        .score { font-size: 1.1rem; color: #7a92b5; margin-bottom: 1rem; }
        canvas { border: 2px solid #1e488f; border-radius: 8px; background: #101d30; display: block; }
        .controls { margin-top: 1.2rem; display: grid; grid-template-areas: ". up ." "left down right"; gap: .5rem; }
        .controls button { width: 52px; height: 52px; font-size: 1.4rem; border: 1px solid #1e488f; background: rgba(255,255,255,0.06); color: #27c0e7; border-radius: 10px; cursor: pointer; }
        .controls button:active { background: rgba(39,192,231,0.2); }
        .btn-up { grid-area: up; }
        .btn-down { grid-area: down; }
        .btn-left { grid-area: left; }
        .btn-right { grid-area: right; }
        .info { margin-top: 1.5rem; color: #4a6080; font-size: .85rem; }
        .overlay { position: absolute; display: none; flex-direction: column; align-items: center; justify-content: center; background: rgba(11,22,40,0.88); border-radius: 8px; }
        .overlay h2 { font-size: 1.6rem; margin-bottom: .5rem; }
        .overlay button { margin-top: .8rem; padding: .6rem 1.6rem; background: linear-gradient(90deg,#27c0e7,#1e488f); color: #fff; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        a { color: #27c0e7; }
    </style>
</head>
<body>
    <h1>üêç <span>Snake</span> Game</h1>
    <div class="score">Score: <span id="score">0</span> &nbsp;|&nbsp; Best: <span id="best">0</span></div>
    <div style="position:relative; display:inline-block;">
        <canvas id="game" width="400" height="400"></canvas>
        <div class="overlay" id="overlay" style="width:400px;height:400px;top:0;left:0;">
            <h2 id="overlayTitle">Game Over</h2>
            <p id="overlayMsg"></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>
    <div class="controls">
        <button class="btn-up" onclick="changeDir(0,-1)">‚ñ≤</button>
        <button class="btn-left" onclick="changeDir(-1,0)">‚óÄ</button>
        <button class="btn-down" onclick="changeDir(0,1)">‚ñº</button>
        <button class="btn-right" onclick="changeDir(1,0)">‚ñ∂</button>
    </div>
    <div class="info">Arrow keys or WASD to move ¬∑ Mobile: use buttons below ¬∑ <a href="index.html">‚Üê All Projects</a></div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const SIZE = 20, COLS = 20, ROWS = 20;
        let snake, dir, nextDir, food, score, best = 0, loop, speed;

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            snake = [{x:10,y:10}];
            dir = {x:1,y:0}; nextDir = {x:1,y:0};
            score = 0; speed = 120;
            document.getElementById('score').textContent = score;
            placeFood();
            if(loop) clearInterval(loop);
            loop = setInterval(tick, speed);
        }

        function placeFood() {
            do { food = {x: Math.floor(Math.random()*COLS), y: Math.floor(Math.random()*ROWS)}; }
            while(snake.some(s => s.x === food.x && s.y === food.y));
        }

        function tick() {
            dir = nextDir;
            const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
            if(head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS || snake.some(s => s.x === head.x && s.y === head.y)) return gameOver();
            snake.unshift(head);
            if(head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                if(score > best) { best = score; document.getElementById('best').textContent = best; }
                placeFood();
                if(speed > 60) { speed -= 3; clearInterval(loop); loop = setInterval(tick, speed); }
            } else { snake.pop(); }
            draw();
        }

        function draw() {
            ctx.fillStyle = '#101d30'; ctx.fillRect(0,0,canvas.width,canvas.height);
            // Grid
            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
            for(let i=0;i<COLS;i++) for(let j=0;j<ROWS;j++) ctx.strokeRect(i*SIZE,j*SIZE,SIZE,SIZE);
            // Food
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath(); ctx.arc(food.x*SIZE+SIZE/2, food.y*SIZE+SIZE/2, SIZE/2-2, 0, Math.PI*2); ctx.fill();
            // Snake
            snake.forEach((s,i) => {
                ctx.fillStyle = i === 0 ? '#27c0e7' : `rgba(39,192,231,${Math.max(0.3, 1-i*0.04)})`;
                ctx.beginPath(); ctx.roundRect(s.x*SIZE+1, s.y*SIZE+1, SIZE-2, SIZE-2, 4); ctx.fill();
            });
        }

        function gameOver() {
            clearInterval(loop); loop = null;
            const ov = document.getElementById('overlay');
            document.getElementById('overlayTitle').textContent = 'üíÄ Game Over';
            document.getElementById('overlayMsg').textContent = 'Score: ' + score;
            ov.style.display = 'flex';
        }

        function changeDir(x,y) {
            if(dir.x === -x && dir.y === -y) return;
            nextDir = {x,y};
            if(!loop) startGame();
        }

        document.addEventListener('keydown', e => {
            const map = {ArrowUp:[0,-1],ArrowDown:[0,1],ArrowLeft:[-1,0],ArrowRight:[1,0],w:[0,-1],s:[0,1],a:[-1,0],d:[1,0]};
            const d = map[e.key]; if(d) { e.preventDefault(); changeDir(d[0],d[1]); }
        });

        // Initial screen
        document.getElementById('overlayTitle').textContent = 'üêç Snake';
        document.getElementById('overlayMsg').textContent = 'Press any arrow key or tap Play';
        document.getElementById('overlay').style.display = 'flex';
        draw = draw; // ensure defined
        ctx.fillStyle = '#101d30'; ctx.fillRect(0,0,400,400);
    </script>
</body>
</html>
