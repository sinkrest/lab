<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Dog Portrait Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0b1628;
      color: #e4eaf4;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      max-width: 480px;
      margin: 3rem auto 2rem;
      padding: 2.5rem 2rem 2rem;
      box-shadow: 0 8px 30px rgba(39,192,231,0.07);
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: .8rem;
      color: #fff;
      font-weight: 800;
    }
    .subtitle {
      color: #94a7c8;
      font-size: 1rem;
      margin-bottom: 1.7rem;
      line-height: 1.55;
    }
    input[type=file] {
      margin: 1rem 0;
      background: #132744;
      border: 1px solid #1e488f;
      border-radius: 8px;
      color: #e4eaf4;
      padding: .7rem 1.2rem;
      cursor: pointer;
    }
    #result img {
      max-width: 100%;
      border-radius: 11px;
      margin: 1.1rem 0;
      box-shadow: 0 2px 14px rgba(39,192,231,0.09);
      border: 2px solid #1e488f;
    }
    #preview {
      margin: 1rem 0;
      border-radius: 8px;
      max-width: 90%;
      box-shadow: 0 1px 6px rgba(39,192,231,0.07);
      border: 1.5px solid #263d6a;
    }
    button {
      background: linear-gradient(90deg, #27c0e7 0%, #1e488f 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      padding: .78rem 1.7rem;
      margin-top: 1.1rem;
      outline: none;
      font-size: 1rem;
      cursor: pointer;
      transition: box-shadow .18s, background .2s;
      box-shadow: 0 2px 10px rgba(30,72,143,0.08);
    }
    button[disabled] {
      background: #263d6a;
      color: #8595b5;
      cursor: not-allowed;
    }
    #download {
      margin-top: 1.2rem;
    }
    @media (max-width: 600px) {
      .container {
        max-width:98vw;
        padding:1.1rem .3rem 1.3rem;
      }
      h1 {
        font-size:1.45rem;
      }
    }
    .home-link {
      display: block;
      text-align: left;
      color: #27c0e7;
      font-weight: 600;
      text-decoration: none;
      margin-bottom:1.2rem;
      font-size: .97rem;
      letter-spacing:.01em;
      padding-left: 2px;
    }
    .home-link:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      padding: 1.1rem 1rem 2.5rem;
      color: #4a6080;
      font-size: .82rem;
      border-top: 1px solid rgba(255,255,255,0.05);
      margin-top: 3rem;
    }
    .footer a { color: #27c0e7; text-decoration: none; }
  </style>
</head>
<body>
  <a class="home-link" href="index.html">← Back to Hub</a>
  <div class="container">
    <h1>Royal Dog Portrait Generator</h1>
    <div class="subtitle">Create a royal-style portrait of your dog. Upload a dog photo, click generate, then download your masterpiece.</div>
    <input type="file" id="dogInput" accept="image/*"><br>
    <img id="preview" style="display:none;" alt="Your Dog"/>
    <br>
    <button id="generate" disabled>Generate Portrait</button>
    <div id="result"></div>
    <button id="download" style="display:none;">Download Portrait</button>
  </div>
  <div class="footer">
    <p>© 2026 Roman Martins · <a href="https://github.com/sinkrest/lab">GitHub</a> · Royal Dog Portrait Generator</p>
  </div>
  <script>
    let samplePortrait = "https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=facearea&w=500&h=600&facepad=3";
    let selectedFile;
    document.getElementById('dogInput').onchange = (e) => {
      const file = e.target.files[0];
      selectedFile = file;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('preview').src = evt.target.result;
          document.getElementById('preview').style.display = 'block';
        };
        reader.readAsDataURL(file);
        document.getElementById('generate').disabled = false;
      }
    };
    document.getElementById('generate').onclick = () => {
      document.getElementById('result').innerHTML = `<img src=\"${samplePortrait}\" id=\"portrait\" alt=\"Royal Dog Portrait\">`;
      document.getElementById('download').style.display = 'inline-block';
    };
    document.getElementById('download').onclick = () => {
      const image = document.getElementById('portrait');
      const a = document.createElement('a');
      a.href = image.src;
      a.download = 'royal-dog-portrait.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };
  </script>
</body>
</html>
